unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix 

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

run '~/.tmux/plugins/tpm/tpm'

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

bind K kill-pane

unbind %
bind "'" split-window -h
unbind '"'
bind / split-window -v

bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

set -g window-status-style bg=black,fg=white,bold
set -g message-style fg=black,bg=white
set-window-option -g mode-style fg=colour0,bg=colour255

set -g status-left-length 75
set -g status-left "working on#[fg=colour135] #S"
set -g window-status-current-format "#[fg=black,bold bg=default]│#[fg=colour135 bg=black]#W#[fg=black,bold bg=default]│"
set -g status-style bg=default
set -g status-right "#[fg=white bg=black] #(whoami) │#[fg=colour135] #[bg=black]%b %d %Y %l:%M %p"
set -g status-justify centre

set -g pane-border-style fg=white
set -g pane-active-border-style "bg=default fg=colour135"

set -g mouse on
